<!-- notes/templates/notes/note_detail.html-->
{% extends 'base.html' %}
{% block title %}
    Sticky Note - {{ note.title }}
{% endblock %}
{% block content %}
    <div class="note-card">
        <h2>{{ note.title }}</h2>
        <p>{{ note.content }}</p>
        <p>Created on: {{ note.created_at }}</p>
        <a href="{% url 'note_update' pk=note.pk %}" class="button secondary">Update this note</a>
        <a href="{% url 'note_delete' pk=note.pk %}" class="button secondary">Delete this note</a>
    </div>
    <a href="{% url 'note_list' %}" class="button back-button">Back to note list</a>
{% endblock %}
